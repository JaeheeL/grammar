<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<!-- style sheet -->
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!-- style.css가 있는데 스타일을 따로 주고 싶을때, 선택자(tag, 좀더 구체적으로 바꿔주고싶을때 class, id)를 사용한다 -->
	<!-- 2개 클래스 적용 -->
	<div class="green big">철수</div>
	<div class="blue">철현</div>
	<div class="yellow">철우</div>
	<div class="red" id="big">철호</div>
</body>
</html>

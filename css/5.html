		강하게 고정되는 순서 : fixed > absolute > relative > static(fars순??)
		static : No고정, No offset
		relative : No 고정, Yes offset
		absolute : Yes 고정, Yes scroll
		fixed : Yes 고정, No scroll(스크롤 했을때 움직이지 않는다.)
